<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    * {margin: 0; padding: 0;}
    ul { list-style-type: none;}
    #page{ width: 870px; 
        margin:0 auto; }
    #main_border{  margin-right: 30px;
    float:left}

    #list #coffee_pink_image, #coffee_blue_image, #coffee_gray_image{ 
        width: 80px;
        margin-left: 10px;
     }
     #info {margin-top: 50px; }
     
     #info li {margin-top: 30px;}
     #info #button input {
        width: 300px;
        height: 70px;





        
     }

     



</style>

</head>
<body>
    <div id = "page">
        <div id = "main_border">

        <div id = "lightbox">
            <img src="./images/coffee-pink.jpg" style="width: 300px;" id = "lightboxImage">
        </div>

            <div id="list">
                <img id = "coffee_pink_image" src="./images/coffee-pink.jpg" data-src="./images/coffee-pink" class ="pic">
                <img id = "coffee_blue_image"  src="./images/coffee-blue.jpg" data-src="./images/coffee-blue" class ="pic">
                <img id = "coffee_gray_image"  src="./images/coffee-gray.jpg" data-src="./images/coffee-gray" class ="pic">
            </div>

        </div>


        <div id = "info">
            <ul>
                <li>상품명 : 에디오피아 게뎁</li>
                <li>판매가 : 9,000원</li>
                <li>배송비 : 3,000원</li>
                <li>(50,000원 이상 구매시 무료)</li>
                <li>적립금 : 180원 (2%)</li>
                <li>로스팅 : 2019.06.17</li>
            </ul>
            
            <div id = "button">
            <input type="button" value="장바구니 담기">
            </div>

            <div>
                상세 설명 보기
            </div>

        </div>


    </div>
    <script>
        //class,id속성을 가져와서 변수에 할당
        var pics = document.getElementsByClassName("pic");
        var lightbox = document.getElementById("lightbox");
        var lightboxImage = document.getElementById("lightboxImage");
    
    
        //for 루푸 , 썸네일 클릭 showlightbox() 함수 호출
        for (var i = 0 ; i < pics.length; i++){
            pics[i].addEventListener("click", showLightbox);
            //pics 배열의 i 번째 요소를 클릭시 showlightbox()함수호출
        }
    
    
        function showLightbox() {
            var bicLocation = this.getAttribute("src");
            lightboxImage.setAttribute("src", bicLocation);
            lightbox.style.display = "block";
    
        }
    
    </script>



    
</body>





</html>
