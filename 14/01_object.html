<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* p 태그는 기본이 블락형식으로 출력이 된다.*/
        div{
            border : 1px solid red;
            margin : 10px auto;
            width: 300px;
        }
        p {/*border : 1px solid red; */
        /*float: left;*/}
        
    </style>

</head>
<body>
    <div>
        <P id = "var1"></P>
        <P id = "var2"></P>
        <P id = "var3"></P>
    </div>
    <script>
        //car 객체 : {속성 : 값, 속성 : 값, 속성 : 값};
        //           {key : value, key: value, key: value};
        var car = {name : 'sonata', speed : 100, color : 'white'};

        document.getElementById("var1").innerHTML = "자동차 이름 : " + car['name'];
        document.getElementById("var2").innerHTML = "자동차 스피드 : " + car.speed;
        document.getElementById("var3").innerHTML = "자동차 색깔 : " + car.color;

    </script>
</body>
</html>
